<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add CSS styling for the grid layout */
    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .product {
      text-align: center;
    }
    
    .product img {
      width: 100%;
      height: auto;
    }
    
    .addToCartButton {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Website</h1>
  <p id="welcomeMessage">Welcome, John Doe!</p>

  <form id="searchForm">
    <input type="text" id="searchBar" placeholder="Search...">
    <button type="submit" id="searchButton">Search</button>
  </form>

  <h2>Product Listings</h2>

<div id="productList">
    <div class="product">
      <h3 class="productTitle" id="searchResults">Laptop</h3>
      <p>Description of Product 1</p>
      <img src="assets/laptop.jpg" alt="Product 1 Image">
    <button class="addToCartButton" (click)="addToCart('Product 1')">Add to Cart</button>
  </div>
  <div class="product">
    <h3 class="productTitle" id="searchResults">Mobile</h3>
    <p>Description of Product 2</p>
    <img src="assets/mobile.jpg" alt="Product 2 Image">
    <button class="addToCartButton" (click)="addToCart('Product 2')">Add to Cart</button>
  </div>
  <div class="product">
    <h3 class="productTitle" id="searchResults">Mouse</h3>
    <p>Description of Product 3</p>
    <img src="assets/mouse.jpg" alt="Product 3 Image">
    <button class="addToCartButton" (click)="addToCart('Product 3')">Add to Cart</button>
  </div>
</div>

<p id="cartItemCount">Cart Count : {{ cartItemCount }}</p>
